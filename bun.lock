{
  "lockfileVersion": 1,
  "workspaces": {
    "": {
      "name": "llcli-tools",
    },
    "packages/argus-send": {
      "name": "argus-send",
      "version": "1.1.0",
      "bin": {
        "argus-send": "./argus-send.ts",
      },
    },
    "packages/gitignore-check": {
      "name": "gitignore-check",
      "version": "1.0.0",
      "bin": {
        "gitignore-check": "./gitignore-check.ts",
      },
    },
    "packages/language-detect": {
      "name": "language-detect",
      "version": "1.0.0",
      "bin": {
        "language-detect": "./language-detect.ts",
      },
    },
    "packages/lore-capture": {
      "name": "lore-capture",
      "version": "1.0.0",
      "bin": {
        "lore-capture": "./lore-capture.ts",
      },
    },
    "packages/lore-search": {
      "name": "lore-search",
      "version": "1.0.0",
      "bin": {
        "lore-search": "./lore-search.ts",
      },
    },
  },
  "packages": {
    "argus-send": ["argus-send@workspace:packages/argus-send"],

    "gitignore-check": ["gitignore-check@workspace:packages/gitignore-check"],

    "language-detect": ["language-detect@workspace:packages/language-detect"],

    "lore-capture": ["lore-capture@workspace:packages/lore-capture"],

    "lore-search": ["lore-search@workspace:packages/lore-search"],
